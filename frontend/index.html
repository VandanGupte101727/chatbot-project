<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Chatbot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 90%; max-width: 800px; height: 90vh;
            background: white; border-radius: 15px;
            display: flex; flex-direction: column;
        }
        .chat-header {
            background: #4facfe; color: white;
            padding: 20px; text-align: center;
        }
        .chat-messages {
            flex: 1; padding: 20px; overflow-y: auto;
        }
        .message { margin: 10px 0; }
        .user-message { text-align: right; }
        .bot-message { text-align: left; }
        .message-content {
            display: inline-block; padding: 10px 15px;
            border-radius: 15px; max-width: 70%;
        }
        .user-message .message-content { background: #4facfe; color: white; }
        .bot-message .message-content { background: #f0f0f0; }
        .chat-input { padding: 20px; display: flex; gap: 10px; }
        .chat-input input { 
            flex: 1; padding: 10px; 
            border: 1px solid #ddd; border-radius: 5px;
        }
        .chat-input button { 
            padding: 10px 20px; background: #4facfe;
            color: white; border: none; border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ðŸŽ“ College Assistant</h2>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>Hello! I can help with fee deadlines, scholarships, and more. Ask me anything!</p>
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user');
            input.value = '';
            
            // Send to backend
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, user_id: 'user1' })
                });
                
                const data = await response.json();
                addMessage(data.response, 'bot');
            } catch (error) {
                addMessage('Sorry, something went wrong!', 'bot');
            }
        }
        
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = `<p>${text}</p>`;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Send message on Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
